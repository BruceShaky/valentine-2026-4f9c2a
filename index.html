<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my Valentine? üíò</title>

    <style>
      :root {
        --bg1: #fff1f5;
        --bg2: #ffe4ec;
        --card: rgba(255, 255, 255, 0.72);
        --text: #111827;
        --muted: #6b7280;
        --yes: #16a34a;
        --no: #ef4444;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        color: var(--text);
        min-height: 100svh;
        background:
          radial-gradient(1200px 800px at 20% 10%, var(--bg2), transparent 60%),
          radial-gradient(1200px 800px at 90% 30%, #ffd6e7, transparent 55%),
          linear-gradient(180deg, var(--bg1), #ffffff);
        display: grid;
        place-items: center;
        overflow: hidden;
      }

      /* floating hearts */
      .heart {
        position: absolute;
        font-size: 18px;
        opacity: 0.35;
        animation: floatUp linear infinite;
        user-select: none;
        pointer-events: none;
      }

      @keyframes floatUp {
        from { transform: translateY(20vh) rotate(0deg); }
        to   { transform: translateY(-120vh) rotate(25deg); }
      }

      .wrap {
        width: min(900px, 92vw);
        display: grid;
        gap: 18px;
        grid-template-columns: 1.1fr 0.9fr;
      }

      @media (max-width: 860px) {
        .wrap { grid-template-columns: 1fr; }
      }

      .card {
        border: 1px solid rgba(255,255,255,0.6);
        background: var(--card);
        backdrop-filter: blur(10px);
        border-radius: 28px;
        box-shadow:
          0 20px 60px rgba(0,0,0,0.12),
          0 1px 0 rgba(255,255,255,0.8) inset;
        padding: 22px;
      }

      .title {
        font-size: clamp(28px, 3.6vw, 44px);
        line-height: 1.05;
        margin: 0 0 8px 0;
      }

      .subtitle {
        margin: 0 0 18px 0;
        color: var(--muted);
        font-size: 15px;
      }

      .buttons {
        position: relative;
        height: 90px;
        display: flex;
        gap: 14px;
        align-items: center;
      }

      button {
        border: 0;
        padding: 14px 18px;
        border-radius: 999px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 12px 25px rgba(0,0,0,0.12);
      }

      #yesBtn {
        background: linear-gradient(180deg, #22c55e, var(--yes));
        color: white;
      }

      #noBtn {
        position: absolute;
        background: linear-gradient(180deg, #fb7185, var(--no));
        color: white;
        user-select: none;
        touch-action: none;
        transition: left 160ms ease, top 160ms ease, transform 160ms ease;
        will-change: left, top, transform;
      }

      /* single photo */
      .photo {
        border-radius: 24px;
        overflow: hidden;
        aspect-ratio: 4 / 3;
        background: #f3f4f6;
        border: 1px solid rgba(0,0,0,0.06);
        position: relative;
      }

      .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .photo .ph {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        color: #9ca3af;
        font-weight: 700;
      }

      /* overlay */
      .overlay {
        position: fixed;
        inset: 0;
        display: none;
        place-items: center;
        background: rgba(0,0,0,0.25);
        backdrop-filter: blur(8px);
        z-index: 20;
      }

      .overlay.show { display: grid; }

      .modal {
        width: min(620px, 92vw);
        border-radius: 28px;
        padding: 22px;
        background: rgba(255,255,255,0.9);
        text-align: center;
      }

      .modal h2 {
        margin: 0 0 8px;
        font-size: 34px;
      }

      .modal p {
        margin: 0 0 16px;
        color: #374151;
      }

      .modal a {
        color: #db2777;
        text-decoration: none;
        font-weight: 700;
      }

      canvas {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 30;
      }
    </style>
  </head>

  <body>
    <script>
      const hearts = ["üíó","üíñ","üíò","üíï","üíû"];
      for (let i = 0; i < 16; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
        h.style.left = Math.random()*100 + "vw";
        h.style.animationDuration = (10 + Math.random()*12) + "s";
        h.style.fontSize = (14 + Math.random()*16) + "px";
        document.body.appendChild(h);
      }
    </script>

    <div class="wrap">
      <section class="card">
        <h1 class="title">Aisis, will you be my Valentine? üíò</h1>
        <p class="subtitle">
          I have a very important question for you‚Ä¶ and I made a whole website to ask it üòå
        </p>

        <div class="buttons" id="btnArea">
          <button id="yesBtn">Yes üíù</button>
          <button id="noBtn">No üóø</button>
        </div>
      </section>

      <aside class="card">
        <div class="photo">
          <img src="photo.jpg" alt="Us"
            onerror="this.remove(); this.parentElement.querySelector('.ph').style.display='grid';" />
        </div>
      </aside>
    </div>

    <div class="overlay" id="overlay">
      <div class="modal">
        <h2>YAYYYYY üíû</h2>
        <p>I LOVE YOU SO MCUH AND I CANNOT WAIT!!!!! üòå‚ú®</p>
        <p><a href="#" id="close">Close</a></p>
      </div>
    </div>

    <canvas id="confetti"></canvas>

    <script>
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const btnArea = document.getElementById("btnArea");
      const overlay = document.getElementById("overlay");
      const close = document.getElementById("close");

      let lastMove = 0;

      function clamp(n, min, max) {
        return Math.max(min, Math.min(max, n));
      }

      function moveNo(x, y) {
        const area = btnArea.getBoundingClientRect();
        const btn = noBtn.getBoundingClientRect();
        const pad = 10;

        const cx = (btn.left + btn.right) / 2;
        const cy = (btn.top + btn.bottom) / 2;

        const dx = cx - x;
        const dy = cy - y;
        const len = Math.hypot(dx, dy) || 1;

        const jump = 130;
        const nx = cx + (dx / len) * jump;
        const ny = cy + (dy / len) * jump;

        const left = clamp(nx - area.left - btn.width/2, pad, area.width - btn.width - pad);
        const top  = clamp(ny - area.top  - btn.height/2, pad, area.height - btn.height - pad);

        noBtn.style.left = left + "px";
        noBtn.style.top  = top + "px";
      }

      btnArea.addEventListener("pointermove", e => {
        const now = Date.now();
        if (now - lastMove < 180) return;

        const btn = noBtn.getBoundingClientRect();
        const cx = (btn.left + btn.right) / 2;
        const cy = (btn.top + btn.bottom) / 2;

        if (Math.hypot(cx - e.clientX, cy - e.clientY) < 55) {
          lastMove = now;
          moveNo(e.clientX, e.clientY);
        }
      });

      noBtn.addEventListener("click", e => {
        e.preventDefault();
        moveNo(e.clientX, e.clientY);
      });

      (function init() {
        const area = btnArea.getBoundingClientRect();
        noBtn.style.left = area.width - 140 + "px";
        noBtn.style.top = "10px";
      })();

      yesBtn.addEventListener("click", () => {
        overlay.classList.add("show");
        startConfetti();
      });

      close.addEventListener("click", e => {
        e.preventDefault();
        overlay.classList.remove("show");
      });

      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      function resize() {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
      }
      resize();
      addEventListener("resize", resize);

      function startConfetti() {
        const pieces = Array.from({length:120}, () => ({
          x: Math.random()*canvas.width,
          y: -20,
          r: 4 + Math.random()*4,
          vx: -2 + Math.random()*4,
          vy: 2 + Math.random()*4,
          a: 1
        }));

        function tick() {
          ctx.clearRect(0,0,canvas.width,canvas.height);
          pieces.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.03;
            p.a *= 0.99;
            ctx.globalAlpha = p.a;
            ctx.fillStyle = `hsl(${Math.random()*360},85%,65%)`;
            ctx.fillRect(p.x,p.y,p.r,p.r);
          });
          if (pieces.some(p => p.a > 0.05)) requestAnimationFrame(tick);
        }
        tick();
      }
    </script>
  </body>
</html>
